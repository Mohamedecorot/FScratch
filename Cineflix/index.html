<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinéflix</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <nav class="nav">
            <img src="assets/css/img/cineflix.png" alt="cinéflix" class="logo">
            <img src="assets/css/img/header.jpg" alt="" class="img_header">
            <img src="assets/css/img/noir.jpg" alt="" class="img_noir">
            <button class="btn-id">S'identifier</button>
        </nav>
        <div class="center">
            <h2>Films, séries TV et bien <br> plus en illimité.</h2>
            <h3>Où que vous soyez. Annulez à tout moment.</h3>
            <h4>Prêt à regarder Netflix ? Saisissez votre adresse e-mail pour vous abonner ou réactiver votre abonnement.</h4>
            <form action="">
                <input class="input_email" type="email" placeholder="Adresse e-mail">
                <button class="btn-begin">Commencer ></button>
            </form>
        </div>
    </header>
