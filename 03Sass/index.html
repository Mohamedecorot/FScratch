<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appel - Agence de service</title>
    <link rel="shortcut icon" href="assets/img/apple-brands.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
</head>
<body>
    <header>
        <div class="title">
          <a href="http://www.apple.com" target="_blank">
            <img src="assets/img/icon.png" alt="Apple-logo">
          </a>
          <h1>Agence de service</h1>
        </div>
        <div class="nav">
          <ul>
            <li><i class="fab fa-apple"></i></li>
            <li><a href="#">Iphone</a></li>
            <li><a href="#">Ipad</a></li>
            <li><a href="#">Mac</a></li>
          </ul>
        </div>
        <div class="line"></div>
    </header>

    <main>
        <div class="carousel">
            <div class="carousel__figure">
              <img src="assets/img/iphone.png" alt="iphone" class="carousel__figure--pic">
              <img src="assets/img/ipad.png" alt="ipad" class="carousel__figure--pic">
              <img src="assets/img/mac.png" alt="mac" class="carousel__figure--pic">
            </div>
          </div>
    </main>

    <script type="text/javascript" src="assets/jquery.min.js" ></script>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
